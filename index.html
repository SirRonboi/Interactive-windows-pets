<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop Pets</title>
  <style>
    html, body { margin: 0; height: 100%; background: transparent; }
    #stage {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .pet {
      position: absolute;
      user-select: none;
      font-size: 48px;
      transform-origin: center;
      transition: transform 0.12s linear;
      pointer-events: auto;
      cursor: pointer;
      text-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }
    .pet.small { font-size: 32px; }
    .pet.large { font-size: 72px; }
    .status {
      position: fixed;
      left: 10px;
      bottom: 10px;
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="stage"></div>
  <div class="status">Click pet to make happy. Hold click to feed & grow. Press Alt to toggle click-through. Double-click to add pet.</div>
  <script src="renderer.js"></script>
</body>
</html>
